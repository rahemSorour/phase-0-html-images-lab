<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!--A tag with just a source attribute-->>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
    <!--A tag with just an alt text, in addition to a source-->>
    <img
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
  alt="the king of the forest"
/>
 <!--A tag with an alt and source attribute, as well as a title attribute-->>
<img
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
  alt="the king of the forest"
  title="lion"
/>
  </body>
</html>
